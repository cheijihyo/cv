<!DOCTYPE html>
<form>
    <label for="fname">First name:</label>
    <input type="text" id="fname" placeholder="John">
    </br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" placeholder="Doe">
    </br>
    <label for="profpic">Your profile picture:</label>
    <input type="file" id="profpic">
    </br>
    <label for="dob">Your birthday:</label>
    <input type="date" id="dob">
    </br>
    <input type="email" id="email" placeholder="Enter Email...">
    <button id="newsletter">Join our newsletter!</button>
</form>
